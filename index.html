<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult in Aisle 9</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #startup-screen, #title-screen, #game-container, #escape-stage {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #startup-screen img, #title-screen img {
            max-width: 100%;
            max-height: 100%;
        }
        #game-container {
            font-family: Arial, sans-serif;
            background-image: url('cashier.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .customer-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
        }
        #choices button {
            margin: 5px;
        }
        #choices button:first-of-type {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #choices button:last-of-type {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .with-background {
            background-color: #f8d7da;
        }
        .text-box {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
            text-align: center;
        }
        #escape-stage img {
            max-width: 100%;
            max-height: 80%;
            margin: 20px 0;
        }
        .arrow {
            position: absolute;
            cursor: pointer;
            font-size: 50px;
            color: white;
        }
        .arrow.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .arrow.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .arrow.up {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="startup-screen">
        <img src="DomCo.png" alt="DomCo Logo">
    </div>
    <div id="title-screen">
        <img src="cult.jpg" alt="Cult Title Screen">
    </div>
    <div id="game-container">
        <div class="text-box">
            <div id="inventory">
                <div>Suspicious Customers Spotted: <span id="suspicious-items">0</span>/3</div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="game-text">Welcome to your night shift. Serve customers and report suspicious behavior.</div>
            <div class="customer-card" id="customer-card">
                <img id="customer-image" src="placeholder.jpg" alt="Customer Image" style="max-width: 100px; border-radius: 5px;">
                <div id="customer-name">--</div>
                <div id="customer-items">--</div>
            </div>
            <div id="choices"></div>
        </div>
    </div>
    <div id="escape-stage">
        <div class="arrow left" onclick="navigateImage('left')">&#8592;</div>
        <div class="arrow right" onclick="navigateImage('right')">&#8594;</div>
        <div class="arrow up" onclick="navigateImage('up')">&#8593;</div>
        <img id="escape-image" src="hardware1.jpg" alt="Escape Scene">
    </div>
    <script>
        const startupScreen = document.getElementById('startup-screen');
        const titleScreen = document.getElementById('title-screen');
        const gameContainer = document.getElementById('game-container');
        const escapeStage = document.getElementById('escape-stage');
        const escapeImage = document.getElementById('escape-image');
        const gameText = document.getElementById('game-text');
        const customerName = document.getElementById('customer-name');
        const customerItems = document.getElementById('customer-items');
        const choicesDiv = document.getElementById('choices');
        const inventorySuspicious = document.getElementById('suspicious-items');
        const scoreElement = document.getElementById('score');

        const gameState = {
            customersServed: 0,
            suspiciousItems: 0,
            score: 0,
            maxCustomers: 10,
            maxSuspicious: 3,
            escapeImages: {
                current: "hardware1.jpg",
                left: "hardware1.jpg",
                right: "hardware2.jpg",
                up: "hardwareup.jpg"
            }
        };

        function showStartupScreen() {
            startupScreen.style.display = 'block';
            setTimeout(() => {
                startupScreen.style.display = 'none';
                showTitleScreen();
            }, 5000);
        }

        function showTitleScreen() {
            titleScreen.style.display = 'block';
            setTimeout(() => {
                titleScreen.style.display = 'none';
                startGame();
            }, 5000);
        }

        function startGame() {
            gameContainer.style.display = 'block';
        }

        function endGame() {
            gameContainer.style.display = 'none';
            startEscapeStage();
        }

        function startEscapeStage() {
            escapeStage.style.display = 'block';
        }

        function navigateImage(direction) {
            if (direction === "left") {
                escapeImage.src = gameState.escapeImages.left;
            } else if (direction === "right") {
                escapeImage.src = gameState.escapeImages.right;
            } else if (direction === "up") {
                escapeImage.src = gameState.escapeImages.up;
            }
        }

        window.onload = showStartupScreen;
    </script>
</body>
</html>
