<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult in Aisle 9</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #startup-screen, #title-screen, #game-container, #cult-escape {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #startup-screen img, #title-screen img {
            max-width: 100%;
            max-height: 100%;
        }
        #game-container {
            font-family: Arial, sans-serif;
            background-image: url('cashier.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .customer-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
        }
        #choices button {
            margin: 5px;
        }
        #choices button:first-of-type {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #choices button:last-of-type {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .with-background {
            background-color: #f8d7da;
        }
        .text-box {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
            text-align: center;
        }
        .text-box div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="startup-screen">
        <img src="DomCo.png" alt="DomCo Logo">
    </div>

    <div id="title-screen">
        <img src="cult.jpg" alt="Cult Title Screen">
    </div>

    <div id="game-container">
        <div class="text-box">
            <div id="inventory">
                <div>Suspicious Customers Spotted: <span id="suspicious-items">0</span>/3</div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="game-text">Welcome to your night shift. Serve customers and report suspicious behavior.</div>
            <div class="customer-card" id="customer-card">
                <img id="customer-image" src="" alt="Customer Image" style="max-width: 100px; border-radius: 5px;">
                <div id="customer-name">--</div>
                <div id="customer-items">--</div>
            </div>
            <div id="choices"></div>
        </div>
    </div>

    <div id="cult-escape">
        <div class="text-box">
            <div id="escape-text">The cult has been exposed! You must escape the store before they catch you!</div>
            <div id="escape-choices">
                <button onclick="chooseEscape('front')">Run to the front door</button>
                <button onclick="chooseEscape('back')">Hide in the stockroom</button>
            </div>
        </div>
    </div>

    <script>
        const startupScreen = document.getElementById('startup-screen');
        const titleScreen = document.getElementById('title-screen');
        const gameContainer = document.getElementById('game-container');
        const cultEscape = document.getElementById('cult-escape');
        const gameText = document.getElementById('game-text');
        const customerName = document.getElementById('customer-name');
        const customerItems = document.getElementById('customer-items');
        const choicesDiv = document.getElementById('choices');
        const inventorySuspicious = document.getElementById('suspicious-items');
        const scoreElement = document.getElementById('score');
        const escapeText = document.getElementById('escape-text');
        const escapeChoices = document.getElementById('escape-choices');

        const gameState = {
            customersServed: 0,
            suspiciousItems: 0,
            score: 0,
            maxCustomers: 10,
            maxSuspicious: 3,
            customers: [
                { name: "John", items: ["Hammer", "Nails"], suspicious: false, image: "john.jpg" },
                { name: "Martha", items: ["Flashlight", "Batteries"], suspicious: false, image: "martha.jpg" },
                { name: "Rick", items: ["Rope", "Duct Tape"], suspicious: true, image: "rick.jpg" },
                { name: "Officer Mills", items: ["Coffee", "Donut"], suspicious: false, image: "officer mills.jpg" },
                { name: "Cloaked Figure", items: ["Candles", "Shovel"], suspicious: true, image: "cloakedfigure.jpg" },
                { name: "Sarah", items: ["Chainsaw Oil"], suspicious: true, image: "sarah.jpg" },
                { name: "Ted", items: ["Lawn Mower Parts"], suspicious: false, image: "ted.jpg" },
                { name: "Lucy", items: ["Paint", "Brushes"], suspicious: false, image: "lucy.jpg" },
                { name: "Carl", items: ["Gasoline"], suspicious: true, image: "carl.jpg" },
                { name: "Tom", items: ["Garden Hose"], suspicious: false, image: "tom.jpg" }
            ]
        };

        function startGame() {
            gameContainer.style.display = 'block';
            gameState.customers = shuffle([...gameState.customers]);
            showNextCustomer();
        }

        function showStartupScreen() {
            startupScreen.style.display = 'block';
            setTimeout(() => {
                startupScreen.style.display = 'none';
                showTitleScreen();
            }, 5000);
        }

        function showTitleScreen() {
            titleScreen.style.display = 'block';
            setTimeout(() => {
                titleScreen.style.display = 'none';
                startGame();
            }, 5000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNextCustomer() {
            if (gameState.customersServed >= gameState.maxCustomers) {
                endGame();
                return;
            }

            if (gameState.suspiciousItems >= gameState.maxSuspicious) {
                transitionToEscape();
                return;
            }

            const customer = gameState.customers[gameState.customersServed];
            customerName.innerText = customer.name;
            customerItems.innerText = `Items: ${customer.items.join(", ")}`;
            document.getElementById('customer-image').src = customer.image;
            document.getElementById('customer-image').alt = customer.name;

            gameText.innerText = `Customer ${gameState.customersServed + 1} approaches the counter.`;

            choicesDiv.innerHTML = `
                <button onclick="serveCustomer(${gameState.customersServed})">Serve</button>
                <button onclick="reportCustomer(${gameState.customersServed})">Report</button>
            `;
        }

        function serveCustomer(index) {
            const customer = gameState.customers[index];
            if (customer.suspicious) {
                gameText.innerText = `${customer.name} leaves with a chilling smirk. You feel uneasy.`;
            } else {
                gameState.score += 10;
                gameText.innerText = `${customer.name} thanks you and leaves.`;
            }

            gameState.customersServed++;
            updateInventory();
            setTimeout(showNextCustomer, 2000);
        }

        function reportCustomer(index) {
            const customer = gameState.customers[index];
            if (customer.suspicious) {
                gameState.suspiciousItems++;
                gameState.score += 50;
