<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        #pre-screen, #title-screen, #clock-in, #game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #pre-screen img, #title-screen img {
            max-width: 100%;
            max-height: 100%;
        }

        #clock-in {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('cashier.jpg') no-repeat center center;
            background-size: cover;
            z-index: 9;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('cashier.jpg') no-repeat center center;
            background-size: cover;
            z-index: 9;
            padding: 20px;
        }

        #game-text {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }

        .customer-card, #inventory, #choices button {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: white;
            width: 80%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ff6f61;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #e65550;
        }
    </style>
</head>
<body>
    <div id="pre-screen">
        <img src="DomCo.png" alt="DomCo Logo">
    </div>

    <div id="title-screen">
        <h1>Cashier Game</h1>
        <button onclick="showClockIn()">Start</button>
    </div>

    <div id="clock-in">
        <h1>Clock In</h1>
        <button onclick="startGame()">Clock In</button>
    </div>

    <div id="game-container">
        <div id="game-text">Welcome to the Cashier Game! Serve the customers quickly and accurately.</div>
        <div class="customer-card">Customer Order: Milk, Bread, Eggs</div>
        <div id="inventory">Inventory: Milk, Bread, Eggs, Cheese</div>
        <div id="choices">
            <button onclick="serveCustomer()">Serve Customer</button>
        </div>
    </div>

    <script>
        function showPreScreen() {
            document.getElementById('pre-screen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('pre-screen').style.display = 'none';
                document.getElementById('title-screen').style.display = 'flex';
            }, 5000); // Show pre-screen for 5 seconds
        }

        function showClockIn() {
            document.getElementById('title-screen').style.display = 'none';
            document.getElementById('clock-in').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('clock-in').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
        }

        function serveCustomer() {
            alert('Customer served!');
        }

        // Show the pre-screen on page load
        window.onload = showPreScreen;
    </script>
</body>
</html>
