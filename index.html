<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult in Aisle 9</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #title-screen img {
            max-width: 100%;
            max-height: 100%;
        }

        #game-container {
            display: none;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(135deg, #292929, #1a1a1a);
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ff6f61;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Other styles remain unchanged */
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <img src="cult.jpg" alt="Cult in Aisle 9">
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Cult in Aisle 9</h1>
        <div id="inventory">
            <div>Suspicious Customers Spotted: <span id="suspicious-items">0</span>/3</div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="game-text">Welcome to your night shift. Serve customers and report suspicious behavior.</div>
        <div class="customer-card" id="customer-card">
            <div class="customer-image" id="customer-image">ðŸ›’</div>
            <div class="customer-name" id="customer-name">--</div>
            <div class="customer-items" id="customer-items">--</div>
        </div>
        <div id="choices"></div>
    </div>

    <script>
        // Show title screen for 5 seconds
        function showTitleScreen() {
            const titleScreen = document.getElementById('title-screen');
            const gameContainer = document.getElementById('game-container');

            setTimeout(() => {
                titleScreen.style.display = 'none';
                gameContainer.style.display = 'block';
            }, 5000);
        }

        // Start the game
        function startGame() {
            showTitleScreen();
            // Rest of your game initialization code here
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
