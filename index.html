<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Escape Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            text-align: center;
        }

        #game-container {
            display: none;
        }

        #transition {
            display: none;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        #image-container {
            display: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Customer Reporting Game</h1>
        <p>Successfully report customers to progress.</p>
        <button id="report-button">Report Customer</button>
        <p id="success-count">Successful Reports: 0</p>
    </div>

    <div id="transition">Oh no, the lights went out! The cult is going to try to kill you...</div>

    <div id="image-container">
        <img src="hardware1.jpg" alt="Hardware Image">
    </div>

    <script>
        let successCount = 0;
        const reportButton = document.getElementById('report-button');
        const successCountDisplay = document.getElementById('success-count');
        const gameContainer = document.getElementById('game-container');
        const transition = document.getElementById('transition');
        const imageContainer = document.getElementById('image-container');

        gameContainer.style.display = 'block';

        reportButton.addEventListener('click', () => {
            successCount++;
            successCountDisplay.textContent = `Successful Reports: ${successCount}`;

            if (successCount === 3) {
                gameContainer.style.display = 'none';
                transition.style.display = 'flex';

                setTimeout(() => {
                    transition.style.display = 'none';
                    imageContainer.style.display = 'flex';

                    // Placeholder for transferring to the new game
                    setTimeout(() => {
                        alert('Now transferring to the new game: Escape the Cult!');
                        // Add logic to load the new game here
                    }, 3000);
                }, 3000);
            }
        });
    </script>
</body>
</html>
